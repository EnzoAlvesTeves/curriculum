<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<title>Lista de Candidatos</title>
		<meta charset="UTF-8"/>
		<style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        a.button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        a.button:hover {
            background-color: #45a049;
        }
		</style>
</head>
<body>
<h1>Lista de Candidatos</h1>

<table>
		<thead>
		<tr>
				<th>Nome</th>
				<th>Email</th>
				<th>Telefone</th>
				<th>Data de Nascimento</th>
				<th>Ações</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="candidato : ${candidatos}">
				<td th:text="${candidato.nome}">Nome</td>
				<td th:text="${candidato.email}">Email</td>
				<td th:text="${candidato.telefone}">Telefone</td>
				<td th:text="${#temporals.format(candidato.dataNascimento, 'dd/MM/yyyy')}">Data</td>
				<td>
						<a th:href="@{/candidato/{id}(id=${candidato.id})}" class="button">Curriculo</a>
				</td>
		</tr>
		</tbody>
</table>
</body>
</html>
