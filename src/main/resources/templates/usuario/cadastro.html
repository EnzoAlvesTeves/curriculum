<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - WiseCorp</title>
    <link rel="icon" href="/img/logo.jpg" type="image/jpg">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #FF7514, #FFA500);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .cadastro-box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1100px;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }

        .cadastro-container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
        }

        .cadastro-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus {
            border: 1px solid #FF7514;
            outline: none;
        }

        .cadastro-btn {
            width: 100%;
            background-color: #FF7514;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .cadastro-btn:hover {
            background-color: #e6670c;
        }

        .extra-info {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }

        .extra-info a {
            color: #FF7514;
            text-decoration: none;
        }

        .extra-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="cadastro-box">
    <div class="image-container">
        <img src="/img/pessoatrabalhando.avif" alt="Imagem de pessoas trabalhando com tecnologia">
    </div>

    <div class="cadastro-container">
        <h2>Cadastro</h2>
        <form th:action="@{/usuario/cadastrar}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" required th:field="*{nome}">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required th:field="*{email}">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required th:field="*{senha}">
            </div>
            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
            </div>
            <button type="submit" class="cadastro-btn">Cadastrar</button>
        </form>

        <div class="extra-info">
            <p>Já tem uma conta? <a href="/">Faça login</a></p>
        </div>
    </div>
</div>

</body>
</html>
