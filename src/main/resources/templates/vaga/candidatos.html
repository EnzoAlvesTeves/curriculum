<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Vagas Disponíveis - WiseCorp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f0;
            margin: 0;
        }
        header {
            background-color: #ff7a00;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .vaga {
            background-color: #fff;
            border-left: 5px solid #ff7a00;
            margin: 1rem;
            padding: 1rem;
            border-radius: 8px;
            transition: 0.3s;
            cursor: pointer;
        }
        .vaga:hover {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .vaga .detalhes {
            display: none;
            margin-top: 1rem;
        }
        .vaga.ativa .detalhes {
            display: block;
        }
        button {
            background-color: #ff7a00;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Vagas Disponíveis</h1>
    <a th:href="@{/home}">
        <button>Home</button>
    </a>
</header>

<div id="lista-vagas">
    <div class="vaga" th:each="vaga : ${vagas}" onclick="this.classList.toggle('ativa')">
        <h2 th:text="${vaga.titulo}"></h2>
        <p th:text="${vaga.empresa}"></p>
        <div class="detalhes">
            <p><strong>Descrição:</strong> <span th:text=" ${vaga.descricao}"></span></p>
            <p><strong>Benefícios:</strong> <span th:text="${vaga.beneficios}"></span></p>
            <p><strong>Salário:</strong> R$ <span th:text="${vaga.salario}"></span></p>

            <form th:action="@{/vaga/increver}" method="post" onsubmit="event.stopPropagation();">
                <input type="hidden" name="idVaga" th:value="${vaga.id}" />
                <button type="submit">Inscrever-se</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Saudação com nome
    const nome = localStorage.getItem("nomeUsuario");
    if (nome) {
        const header = document.querySelector("header");
        const span = document.createElement("span");
        span.textContent = `Olá, ${nome}!`;
        header.appendChild(span);
    }
</script>

</body>
</html>
