<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Cadastro de Vaga</title>
	<link rel="icon" href="/img/logo.jpg" type="image/jpg">
	<link rel="stylesheet" href="/styles/estilo.css" />
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #fff5eb;
			margin: 0;
			padding: 0;
		}

		.navbar {
			width: 100%;
			background-color: #ff7f27;
			padding: 15px 20px;
			color: white;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 1000;
		}

		.navbar ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			display: flex;
		}

		.navbar ul li {
			margin-left: 20px;
		}

		.navbar ul li a {
			color: white;
			text-decoration: none;
			font-weight: bold;
		}

		.content {
			margin-top: 100px;
			display: flex;
			justify-content: center;
		}

		form {
			background-color: white;
			padding: 30px;
			border-radius: 8px;
			border: 1px solid #ddd;
			width: 500px;
		}

		h1 {
			color: #ff7f27;
			text-align: center;
		}

		fieldset {
			margin-bottom: 1.5em;
			padding: 1em;
			border: 2px solid #ff7f27;
			border-radius: 8px;
		}

		.form-group {
			display: flex;
			align-items: center;
			margin-bottom: 15px;
		}

		.form-group label {
			width: 120px;
			margin-right: 10px;
			text-align: right;
		}

		.form-group input,
		.form-group textarea,
		.form-group select {
			flex: 1;
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		.form-group textarea {
			height: 80px;
		}

		button {
			background-color: #ff7f27;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 14px;
			cursor: pointer;
			display: block;
			margin: 0 auto;
		}

		button:hover {
			background-color: #e86f1a;
		}
	</style>
</head>
<body>
<div class="navbar">
	<ul>
		<li><a th:href="@{/usuario/home/{id}(id=${usuario.id})}" class="button">Home</a></li>
		<li><a th:href="@{/vaga/lista/usuario/{id}(id=${usuario.id})}" class="button">Vagas</a></li>
	</ul>
</div>

<div class="content">
	<form th:action="@{/vaga/cadastrar}" method="post">
		<h1>Cadastro de Vaga</h1>
		<fieldset>

			<div class="form-group">
				<label>Titulo:</label>
				<input type="text" name="titulo"/>
			</div>

			<div class="form-group">
				<label>Descricao:</label>
				<textarea name="descricao"></textarea>
			</div>

			<div class="form-group">
				<label>Empresa:</label>
				<input type="text" name="empresa">
			</div>

			<div class="form-group">
				<label>Beneficio:</label>
				<textarea name="beneficios"></textarea>
			</div>

			<div class="form-group">
				<label>Salario:</label>
				<input type="text" name="salario"/>
			</div>

		</fieldset>
		<button type="submit">Salvar</button>
	</form>
</div>
</body>
</html>
