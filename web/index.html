<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WiseCorp</title>
  <link rel="icon" href="img/logo.jpg" type="image/jpg">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #FFA500, #FF7514);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-btn {
      width: 100%;
      background-color: #FFA500;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background-color: #ff9900;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .footer a {
      color: #FFA500;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Faça seu login</h2>
  <form onsubmit="salvarNome(event)">
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required>
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Digite sua senha" required>
    </div>
    <button type="submit" class="login-btn">Entrar</button>
  </form>

  <div class="footer">
    <p>Não tem uma conta? <a href="cadasstro.html">Cadastre-se</a></p>
  </div>
</div>

<script>
  function salvarNome(event) {
    event.preventDefault();
    const nome = "João da Silva";
    localStorage.setItem("nomeUsuario", nome);
    window.location.href = "home.html";
  }
</script>

</body>
</html>
